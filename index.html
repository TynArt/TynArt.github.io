<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TynArt – Custom Art Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to TynArt</h1>
        <p>Hand-made custom art delivered to your door. Pay on delivery.</p>
    </header>

    <section class="gallery">
        <!-- لوحة 1 -->
        <div class="art-item">
            <img src="https://via.placeholder.com/300x300" alt="Floral Dream">
            <h3>Floral Dream</h3>
            <p>30×40 cm | $35</p>
            <button onclick="window.open('checkout.html?title=Floral Dream&price=35','_blank')">Order Now</button>
        </div>

        <!-- لوحة 2 -->
        <div class="art-item">
            <img src="https://via.placeholder.com/300x300" alt="City Sunset">
            <h3>City Sunset</h3>
            <p>40×50 cm | $45</p>
            <button onclick="window.open('checkout.html?title=City Sunset&price=45','_blank')">Order Now</button>
        </div>

        <!-- لوحة 3 -->
        <div class="art-item">
            <img src="https://via.placeholder.com/300x300" alt="Ocean Wave">
            <h3>Ocean Wave</h3>
            <p>50×70 cm | $55</p>
            <button onclick="window.open('checkout.html?title=Ocean Wave&price=55','_blank')">Order Now</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
