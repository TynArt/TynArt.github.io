<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout â€“ TynArt</title>
  <style>
    :root{
      --primary:#ff7b54;
      --secondary:#4f3a65;
      --bg:#fef9f3;
      --text:#2e2e2e;
    }
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,var(--bg),#f5e9e2);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      background:#fff;
      width:100%;
      max-width:420px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      padding:2rem;
    }
    h1{
      color:var(--secondary);
      margin-bottom:1rem;
      text-align:center;
    }
    label{
      display:block;
      margin:.5rem 0 .25rem;
      font-weight:600;
    }
    input,textarea{
      width:100%;
      padding:.6rem;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:1rem;
      margin-bottom:.75rem;
    }
    button{
      width:100%;
      background:linear-gradient(45deg,var(--primary),var(--secondary));
      color:#fff;
      border:none;
      padding:.8rem;
      border-radius:25px;
      font-size:1rem;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{
      background:var(--secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <form action="https://formspree.io/f/xrblowya" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>WhatsApp Number</label>
      <input type="tel" name="phone" required>

      <label>Full Address</label>
      <input type="text" name="address" required>

      <label>Artwork</label>
      <input type="text" name="artwork" id="art" readonly>

      <label>Price (USD)</label>
      <input type="text" name="price" id="prc" readonly>

      <label>Notes or Custom Details</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit">Send Order</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById('art').value = params.get('title');
    document.getElementById('prc').value = '$' + params.get('price');
  </script>
</body>
</html>
