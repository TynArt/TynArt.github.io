<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Order – TynArt</title>
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#fef9f3,#f5e9e2);
      color:#2e2e2e;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      background:#fff;
      width:100%;
      max-width:480px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      padding:2rem;
    }
    h1{color:#4f3a65;text-align:center;margin-bottom:1rem}
    label{display:block;margin:.5rem 0 .25rem;font-weight:600}
    input,textarea,select{
      width:100%;
      padding:.6rem;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:1rem;
      margin-bottom:.75rem;
    }
    button{
      width:100%;
      background:linear-gradient(45deg,#ff7b54,#4f3a65);
      color:#fff;
      border:none;
      padding:.8rem;
      border-radius:25px;
      font-size:1rem;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{background:#4f3a65}
  </style>
</head>
<body>
  <div class="container">
    <h1>Describe Your Dream Artwork</h1>
    <form action="https://formspree.io/f/xrblowya" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>WhatsApp Number</label>
      <input type="tel" name="phone" required>

      <label>Full Address</label>
      <input type="text" name="address" required>

      <label>Artwork Type</label>
      <select name="type">
        <option>Landscape</option>
        <option>Portrait</option>
        <option>Abstract</option>
        <option>Floral</option>
        <option>Urban / City</option>
        <option>Other</option>
      </select>

      <label>Preferred Size (cm)</label>
      <input type="text" name="size" placeholder="e.g. 40×50">

      <label>Main Colors</label>
      <input type="text" name="colors" placeholder="e.g. warm tones, pastel...">

      <label>Details & Mood</label>
      <textarea name="details" rows="4" placeholder="Describe the scene, mood, elements..."></textarea>

      <label>Reference Photo (optional URL)</label>
      <input type="url" name="ref" placeholder="https://...">

      <button type="submit">Send Custom Request</button>
    </form>
  </div>
</body>
</html>
